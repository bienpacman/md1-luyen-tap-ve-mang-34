<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = 'tinh()'>

<center>
    <h1>type anaything slowly</h1>
    <label>
        <textarea id = 'rs' style="width: 500px;height :200px"></textarea>
    </label>
</center>
</body>
</html>
<script>
    let a = ' tôi là siêu nhân!! ';
    let arr = [];
    arr = a.split('');
    let str = '';
    console.log('kiểm tra mảng',arr)
    function tinh() {
        let txt = document.getElementById('rs').value;
        for (i=1;i<=txt.length;i++){
            str = str + arr[i];
           console.log('kiểm tra chuỗi',str)
            if (i==20){
                str = "";

            }

        }
        document.getElementById("rs").value = str;
        str="";
        setTimeout(tinh,100)
    }

</script>
